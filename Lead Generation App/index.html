<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Generation App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lead Generation App</h1>
  <p>Willkommen zu deiner Demo-App!</p>
  <button id="clickMe">Klick mich!</button>

  <script>
    // Einfache JS-Interaktion statt React/TSX
    const button = document.getElementById('clickMe');
    button.addEventListener('click', () => {
      alert('Button wurde geklickt!');
    });
  </script>
</body>
</html>
